<div class="newsletter">

	<div class="newsletter-wrapper padding-page content">


		<h4 id="newsletter-subline-info">Подпишитись на наши новости и специальные предложения</h4>

		<form id="newsletter-form" action="#" class="feedback-form">


			<div class="newsletter-form__input-container input-container-half-width">
				<input id="newsletter__client-name" name="name" class="newsletter-form__input __req __name" type="text"
					placeholder=" " />
				<div class="newsletter-form__cut cut-name-width"></div>
				<label for="newsletter__client-name" class="newsletter-form__placeholder">Ваше
					имя</label>
			</div>
			<div class="newsletter-form__input-container input-container-half-width">
				<input id="newsletter__client-email-address" name="email" class="newsletter-form__input __req __email"
					type="text" placeholder=" " />
				<div class="newsletter-form__cut cut-email-width"></div>
				<label for="newsletter__client-email-address" class="newsletter-form__placeholder">Email</label>
			</div>

			<div class="feedback-form__checkbox-container">
				<input id="newsletter__checkbox" type="checkbox" checked class="input __req __chackbox">
				<label for="newsletter__checkbox" class="label s-light">Даю согласие на обработку персональных
					данных</label>
			</div>


			<input type="hidden" id="token" name="token">


			<button type="submit" class="feedback-form__btn">
				Подписаться
			</button>
		</form>

	</div>
</div>
